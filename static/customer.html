<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="customer.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Customers:</h2>
                    <ul id="usrLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="col">
                <form method="post" action="/admin/customers">
                    <div class="mb-3">
                        <label for="label1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="label1" name="label1">
                        <label for="label2" class="form-label">Username</label>
                        <input type="text" class="form-control" id="label2" name="label2">
                        <label for="label3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="label3" name="label3">
                    </div>
                    <button type="button" class="btn btn-primary" id="msgBtn1">Add</button>
                </form>
            </div>
            <div class="col">
                <form method="post" action="/admin/customers">
                    <div class="mb-3">
                        <label for="idLabel" class="form-label">Id</label>
                        <input type="text" class="form-control" id="idLabel" name="idLabel">
                    </div>
                    <button type="button" class="btn btn-primary" id="msgBtn2">Delete</button>
                </form>
            </div>
            <div class = "col">
                <br>
                <select for="combobox" class="form-select" id="combobox">
                    <option value="country"> Select Customer </option>
                </select>
                <br>
                <label for="modLabel1" class="form-label">Name</label>
                <input type="text" class="form-control" id="modLabel1" name="modLabel1">
                <br>
                <label for="modLabel2 " class="form-label">Username</label>
                <input type="text" class="form-control" id="modLabel2" name="modLabel2">
                <br>
                <button type="button" class="btn btn-primary" id="msgBtn3">Modify</button>
            </div>
        </div>
    </body>
</html>
